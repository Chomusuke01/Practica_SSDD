syntax = "proto3";

option java_multiple_files = true;
option java_package = "es.um.sisdist.backend.grpc";

package es.um.sisdist.backend.grpc;

service GrpcService
{
    rpc mapReduce(MapReduceRequest) returns (KeyValueDB);
}

message MapReduceRequest
{
	string map = 1;
	string reduce = 2;
	repeated KeyValue kv = 3;
}
message KeyValueDB
{
	repeated KeyValue kv = 1;
}

message KeyValue
{
	string k = 1;
	string v = 2;
	
}

