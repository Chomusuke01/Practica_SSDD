{% extends "base.html" %}

{% block content %}
<!doctype html>
<html>
  <body>
    {% if not result %}
      <form method="post" action="{{ url_for('deleteKey') }}">
          {{ form.hidden_tag() }}
          <input type="text" name="dbName"  placeholder="Database name">
          <input type="text" name="key"  placeholder="Key name">
          <input type="submit" value="Enviar">
      </form>
      {% else %}
        <h2>{{ result }}</h2>
      {% endif %}
  </body>
</html>
{% endblock %}
