{% extends "base.html" %}

{% block content %}

  <main class="form-mr">
    {% if not result %}
      <form method="post" action="{{ url_for('mrRequest') }}">
        {{ form.hidden_tag() }}
        <div class="field">
            <div class="control">
                <input type="text" name="map" placeholder="Map function" >
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input type="text" name="reduce" placeholder="Reduce function" >
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input type="text" name="in_db" placeholder="Entry Database" >
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input type="text" name="out_db" placeholder="Output Database" >
            </div>
        </div>

        <input type="submit" value="Enviar">
      </form>
      {% else %}
      <h2>{{ result }}</h2>
      
      {% endif %}
  </main>

{% endblock %}
